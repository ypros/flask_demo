{% extends 'base.html' %}

{% block content %}

   <h1>User's information</h1>
   <br/>
   <div class="row w-50 g-3">
      <div class="col-md-12">
         <label class="form-label" for="id">id</label>
         <input class="form-control" id="id" name="id" required="" type="text" value="{{ user_info.id }}" disabled>
      </div>
      <div class="col-md-6">
         <label class="form-label" for="first_name">First name</label>
         <input class="form-control" id="first_name" maxlength="50" name="first_name" required="" type="text" value="{{ user_info.first_name }}" disabled>
      </div>
      <div class="col-md-6">
         <label class="form-label" for="last_name">Last name</label>
         <input class="form-control" id="last_name" maxlength="50" name="last_name" required="" type="text" value="{{ user_info.last_name }}" disabled>
      </div>
      <div class="col-md-2">
         <label class="form-label" for="age">Age</label>
         <input class="form-control" id="age" max="99" min="0" name="age" type="number" value="{{ user_info.age }}" disabled>
      </div>
      <div class="col-md-4">
         <label class="form-label" for="city">City</label>
         <input class="form-control" id="city" maxlength="50" name="city" type="text" value="{{ user_info.city }}" disabled>
      </div>
      <div class="col-md-12">
         <label class="form-label" for="biography">Biography</label>
         <textarea class="form-control" id="biography" name="biography" style="height: 100px" disabled>{{ user_info.biography }}</textarea>
      </div>
    </div>

{% endblock %}
